<!DOCTYPE html>

    <title>Fifth Medical Center - Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter;
        }
        body{
            background-color: #f5f5f5;
            background: url('images/86d1d93bb8a9a135a63e799b85efad0ca1c1a540.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .left-panel {
         flex: 3;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .logo-box {
        background: #F6FFF4;;
        padding: 50px 100px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-box img {
        width: 300px;
        margin-bottom: 20px;
        }
        .center-name {
        font-size: 35px;
        color: #2f9e7e;
        font-family: "Inria Ser";
        font-style: normal;
        font-weight: bold;
        line-height: normal;
        }

        .before-svg {
        margin-right: 0;
        letter-spacing: 0;
        }   

    .after-svg {
    margin-left: 0;
    letter-spacing: 0;
    }

    .center-name svg {
    vertical-align: middle;
    display: inline-block;
    margin-left: -12px;
    margin-right: -12px;
    width: 40px;
    height: auto;
    }

        .right-panel {
        width: 40%;
        background-color: #34a472;
        border-top-left-radius: 400px;
        padding: 20px 80px;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        }

        .right-panel h2 {
            text-align: right;
            margin-bottom: 30px;
            font-weight: 900;
            font-family: Inter;
            font-size: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .login-btn {
            background-color: black;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .login-btn:hover{
        background-color: #333333; 
        color: #ffffff;            
        transform: scale(1.02);    
        transition: all 0.3s ease;
        }

        .google-btn,
        .facebook-btn {
            text-align: center;
            color: #333;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 25px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .google-btn {
            background-color: #99C091;
            transition: all 0.3s ease;
        }

        .facebook-btn {
            background-color: #80A778;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background-color: #546d57;
            color: #ffffff;
            transform: scale(1.02);
        }

        .facebook-btn:hover {
            background-color: #546d57;
            color: #ffffff;
            transform: scale(1.02);
        }

        button img {
            margin-right: 20px;
            width: 20px;
            height: 20px;
        }

        .register-now-container {
            text-align: center;
            margin-top: 20px;
        }

        .register-now-btn {
            display: inline-block;
            background-color: white;
            color: #4FB280;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .register-now-btn:hover {
            background-color: #e0f5ea;
        }
    </style>
</head>
