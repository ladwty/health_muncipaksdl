<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Fifth Medical Center</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('/images/86d1d93bb8a9a135a63e799b85efad0ca1c1a540.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .forgot-container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #34a472;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #555;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      background-color: #34a472;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2f9e7e;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #34a472;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="login.html">Back to Login</a>
  </div>

</body>
</html>
